<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đang Cập Nhật</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-10 rounded-2xl shadow-xl max-w-lg mx-auto">
        <!-- Icon -->
        <div class="mb-6">
            <svg class="mx-auto h-20 w-20 text-blue-500 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        
        <!-- Main Message -->
        <h1 class="text-3xl font-bold text-slate-800 mb-3">Hệ thống đang được cập nhật!</h1>
        
        <!-- Sub Message -->
        <p class="text-slate-600 text-lg mb-8">
            Hưng đang làm việc chăm chỉ để mang đến những tính năng mới. Vui lòng quay lại sau ít phút nhé.
        </p>

        <!-- Signature -->
        <div class="text-sm text-slate-500">
            <p>Cảm ơn bạn đã kiên nhẫn!</p>
            <p class="mt-2 font-medium">- Hưng -</p>
        </div>
    </div>
</body>
</html>
